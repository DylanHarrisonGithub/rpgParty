<div style="width:100%; bottom: 0px; top: 57px; position:absolute; background-color: aquamarine;">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group" hidden="true">
      <input type="text" class="form-control" name="id" ngModel>
    </div>  
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Name" ngModel>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="email" placeholder="Email" ngModel>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="password" placeholder="Password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {{ msg }}
</div>
