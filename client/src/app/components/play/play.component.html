<div class="play-component-canvas-div" #canvas></div>
<div class="play-component-status-div">
  <div class="active-player" *ngIf="players.length">
    <p class="text-center"><img height="36px" width="36px" [src]="portraitPath + players[0].character.class.toLowerCase() + '.png'"/> {{ players[0].character.name }}</p>
    <div class="progress">
      <div class="progress-bar bg-danger" style="width:50%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar" style="width:10%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar bg-success" style="width:20%"></div>
    </div>
  </div>
  <div class="player-queue-overlay"></div>
  <div class="player-queue">
    <div *ngFor="let player of players; let i = index;">
      <div *ngIf="i > 0" class="player-queue-card">
        <p class="text-center">{{ player.character.name }}</p>
        <div class="progress">
          <div class="progress-bar bg-danger" style="width:50%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
