<div role="document" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header text-center alert-danger">
      <h4 class="text-center w-100">Delete Character</h4>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this character?</p>
      <div class="row">
        <div class="col text-center">
          <img [src]="imgPaths[char.class]" width="100px" height="100px" class="m-0 p-0"/>
        </div>
        <div class="col align-self-center ml-0">
          <label>Name: {{char.name}}</label><br/>
          <label>Class: {{char.class}}</label><br/>
          <label>Lvl. {{char.level}}</label><br/>
        </div>
      </div>
    </div>    
    <div class="modal-footer text-center">
      <button type="button" class="btn w-100 btn-danger" (click)="activeModal.close('Delete')">Delete</button>
      <button type="button" class="btn w-100 btn-primary" (click)="activeModal.dismiss('Cancel')">Cancel</button>
    </div>    
  </div>
</div>
