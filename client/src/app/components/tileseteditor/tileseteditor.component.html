<div id="vcontainer" style="width:100%;top:0px;bottom:0px;position:absolute;">
  
  <!--Horizontal Layout-->
  <div id="toolpanelLeft" style="height:100%;width:300px;left:0px;background-color:whitesmoke;position:absolute; overflow-y:scroll; overflow-x:hidden;">

    <div id="accordianLeft">

      <!--Cursor-->
      <div class="card">
        <div class="card-header btn" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            <span style="color: rgb(37, 137, 204);">Cursor</span>
        </div>      
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let item of cursor.public | keyvalue; trackBy:templating.trackByFn">
                {{ item.key }}
                <span class="float-right">
                  <input type="checkbox" *ngIf="templating.typeCheckers.isBoolean(item.value)" [(ngModel)]="cursor.public[item.key]" name="{{ item.key }}">
                  <input style="width:120px; height: 28px; text-align: right;" class="form-control" type='number' *ngIf="templating.typeCheckers.isNumber(item.value)" [(ngModel)]="cursor.public[item.key]" name="{{ item.key }}">
                  <input style="width:120px; height: 28px; text-align: right;" class="form-control" type='text' *ngIf="templating.typeCheckers.isString(item.value)" [(ngModel)]="cursor.public[item.key]" name="{{ item.key }}">
                </span>
              </li>
            </ul>
        </div>
      </div>

      <!--Auto Split-->
      <div class="card">
        <div class="card-header btn" id="headingAS" data-toggle="collapse" data-target="#collapseAS" aria-expanded="false" aria-controls="collapseAS">
            <span style="color: rgb(37, 137, 204);">Auto Split</span>
        </div>      
        <div id="collapseAS" class="collapse show" aria-labelledby="headingAS">
          <ul class="list-group">
            <li class="list-group-item">
              cellWidth
              <span class="float-right">
                <input style="width:120px; height: 28px; text-align: right;" class="form-control" type='number' [(ngModel)]="autoSplit.cellWidth" name="cellWidth">
              </span>
            </li>
            <li class="list-group-item">
              cellDepth
              <span class="float-right">
                <input style="width:120px; height: 28px; text-align: right;" class="form-control" type='number' [(ngModel)]="autoSplit.cellDepth" name="cellDepth">
              </span>
            </li>
            <li class="list-group-item text-center">
              <div  class="float-none btn-group" role="group">
                <button type="button" class="btn btn-primary" (click)="buttons.autoSplit.split()">Split</button>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!--Tile Set-->
      <div class="card">
        <div class="card-header btn" id="headingTwo"  data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          <span style="color: rgb(37, 137, 204);">Tile Set</span>
        </div>
        <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo">
          <ul class="list-group">
            <li class="list-group-item text-center">
              <div  class="float-none btn-group" role="group">
                <button type="button" class="btn btn-primary" (click)="buttons.tileSet.new()">New</button>
                <button type="button" class="btn btn-primary" (click)="buttons.tileSet.load()">Load</button>
                <button type="button" class="btn btn-primary" (click)="buttons.tileSet.save()">Save</button>
                <button type="button" class="btn btn-primary" (click)="buttons.tileSet.join()">Join</button>
              </div>
            </li>
            <li class="list-group-item" *ngFor="let item of tileset?.properties | keyvalue; trackBy:templating.trackByFn">
              {{ item.key }}
              <span class="float-right">
                <input type="checkbox" *ngIf="templating.typeCheckers.isBoolean(item.value)" [(ngModel)]="tileset.properties[item.key]" name="item.key">
                <input style="width:120px; height: 28px; text-align: right;" class="form-control" type='number' *ngIf="templating.typeCheckers.isNumber(item.value)" [(ngModel)]="tileset.properties[item.key]" name="item.key">
                <input style="width:120px; height: 28px; text-align: right;" class="form-control" type='text' *ngIf="templating.typeCheckers.isString(item.value)" [(ngModel)]="tileset.properties[item.key]" name="item.key">
              </span>
            </li>
            <li class="list-group-item">
              autoTile
              <span class="float-right">
                <input type="checkbox" [(ngModel)]="autoTile">
              </span>
            </li>
          </ul>
        </div>
      </div>

      <!--Images-->
      <app-tse-image-picker 
        [(tileset)]="tileset"
        (import)="buttons.image.import($event)"
        (remove)="buttons.image.remove($event)"
        (select)="buttons.image.select($event)"
      ></app-tse-image-picker>

    </div>

  </div>

  <div id='canvas' style="height:100%; left: 300px; right: 300px; position:absolute; background-color:white; overflow: auto;"></div>

  <!--Horizontal Layout-->
  <div id='toolpanelRight' style="height:100%;width:300px;right:0px;background-color:whitesmoke;position:absolute; overflow-y:scroll; overflow-x:hidden;">      
    
    <div id="accordionRight">
      
      <!--Tiles-->
      <div class="card">
        <div class="card-header btn" id="headingFour" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">     
          <span style="color: rgb(37, 137, 204);">Tiles</span>              
        </div>
        <div id="collapseFour" class="collapse show" aria-labelledby="headingFour">
          <ul class="list-group">
            <li class="list-group-item text-center">
              <div  class="float-none btn-group" role="group">
                <button type="button" class="btn btn-primary" (click)="buttons.tile.new()">New</button>
                <button type="button" class="btn btn-primary rp-animate-button" (click)="buttons.tile.animate()">Animate</button>
              </div>
            </li>
            <li class="list-group-item" *ngFor="let preview of tilePreviews; let i = index">
              <img class="btn" style="width:50px; height:50px; padding: 0;" src="{{ preview.src }}" (click)="buttons.tile.select(tileset._isoTiles[i])">
              <span class="float-right">
                <button type="button" class="btn btn-primary btn-md" (click)="buttons.tile.remove(tileset._isoTiles[i])">Remove</button>
                <div class="btn-group-vertical">
                  <button  type="button" class="btn btn-primary btn-sm" (click)="buttons.tile.moveUp(tileset._isoTiles[i])">^</button>
                  <button  type="button" class="btn btn-primary btn-sm" (click)="buttons.tile.moveDown(tileset._isoTiles[i])">v</button>
                </div>
              </span>
            </li>
          </ul>
        </div>
      </div>

      <!--Tile Properties-->
      <div class="card">
        <div class="card-header btn" id="headingFive" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
            <span style="color: rgb(37, 137, 204);">Tile Properties</span>  
        </div>
        <div id="collapseFive" class="collapse show" aria-labelledby="headingFive">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of selectedTile?.properties | keyvalue; trackBy:templating.trackByFn">
              {{ item.key }}
              <span class="float-right">
                <input type="checkbox" *ngIf="templating.typeCheckers.isBoolean(item.value)" [(ngModel)]="selectedTile.properties[item.key]" name="{{ item.key }}">
                <input style="width:120px; height: 28px; text-align: right;" class="form-control" type='number' *ngIf="templating.typeCheckers.isNumber(item.value)" [(ngModel)]="selectedTile.properties[item.key]" name="{{ item.key }}">
                <input style="width:120px; height: 28px; text-align: right;" class="form-control" type='text' *ngIf="templating.typeCheckers.isString(item.value)" [(ngModel)]="selectedTile.properties[item.key]" name="{{ item.key }}">
              </span>
            </li>
          </ul>
        </div>
      </div>

    </div>

  </div>

</div>
