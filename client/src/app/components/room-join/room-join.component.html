<app-bkg-crossfader></app-bkg-crossfader>
<div class="room-join-component-main rpgparty-component-main">
  <div class="card room-join-component-card">
    <div class="card-header">
      <button class="btn btn-primary btn-block" (click)="join()" [disabled]="!canJoin()">Join</button>
      <hr/>
      <div class="row">
        <div class="col">
          <h5 class="align-self-center">Room Code</h5>
        </div>
        <div class="col">
          <input type="text" class="form-control text-right text-uppercase float-right" maxlength="4" [(ngModel)]="roomCode">
        </div>        
      </div>          
    </div>
    <div class="card-body">      
      <h5 class="text-center align-self-center">Select Character</h5>
      <ul class="list-group room-join-component-char-list">
        <li *ngIf="!characters.length" class="list-group-item align-self-center bg-secondary">
          <div class="row">
            <div class="col">
              <h5 class="text-center col">Create a Character to Play</h5>
            </div>
          </div>
        </li>
        <li *ngFor="let char of characters" 
            class="list-group-item list-group-item-action m-0 p-0 flush-left"
            [ngClass]="{ 'active': isSelected(char)}"
            (click)="selectChar(char)">
          <div class="row">
            <div class="col-4">
              <img [src]="imgPaths[char.class]" width="100px" height="100px" class="m-0 p-0 flush-left">
            </div>
            <div class="col-6 align-self-center ml-0">
              <label>Name: {{char.name}}</label><br/>
              <label>Class: {{char.class}}</label><br/>
              <label>Lvl. {{char.level}}</label><br/>
            </div>
            <div class="col-2">
              <span class="fa fa-trash text-danger delete-char-button" aria-hidden="true" (click)="deleteChar(char)"></span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="card-footer text-center"> 
      <button class="btn btn-primary align-self-center" (click)="createChar()">New Character</button>
    </div>
  </div>
</div>
